<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FinControl</title>
  <link rel="icon" href="imagens/icon.png" type="image/png">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div id="notifications"></div>

  <div class="container">
    <header>
      <h1>üí∞ FinControl - Controle Financeiro</h1>
      <button id="theme-toggle" class="theme-btn">üåô Dark Mode</button>
    </header>

    <div class="app">
      <form id="transaction-form">
        <h2>Nova Transa√ß√£o</h2>
        <div class="form-group">
          <label for="description">Descri√ß√£o:</label>
          <input type="text" id="description" placeholder="Ex: Sal√°rio, Supermercado" required>
        </div>
        <div class="form-group">
          <label for="amount">Valor (R$):</label>
          <input type="number" id="amount" placeholder="0.00" step="0.01" min="0.01" required>
        </div>
        <div class="form-group">
          <label for="type">Tipo:</label>
          <select id="type" required>
            <option value="income">Entrada</option>
            <option value="expense">Sa√≠da</option>
          </select>
        </div>
        <div class="form-group">
          <label for="category">Categoria:</label>
          <select id="category" required>
            <option value="" disabled selected>Selecione...</option>
          </select>
        </div>
        <div class="form-group">
          <label for="new-category">Ou crie uma categoria:</label>
          <div class="category-creator">
            <input type="text" id="new-category" placeholder="Nome da categoria">
            <button type="button" id="add-category">+</button>
          </div>
        </div>
        <button type="submit">Registrar</button>
      </form>

      <div class="bank-section">
        <h2>Saldo Banc√°rio</h2>
        <div class="card bank-balance">
          <h3>Saldo Atual</h3>
          <p id="bank-total">R$ 0,00</p>
        </div>
        
        <div class="credit-card">
          <h2>Faturas do Cart√£o</h2>
          <div id="credit-card-bills"></div>
        </div>
      </div>

      <div class="transactions">
        <h2>Hist√≥rico</h2>
        <table>
          <thead>
            <tr>
              <th>Descri√ß√£o</th>
              <th>Valor</th>
              <th>Categoria</th>
              <th>Data</th>
              <th>A√ß√µes</th>
            </tr>
          </thead>
          <tbody id="transactions-list"></tbody>
        </table>
      </div>

      <div class="chart-container">
        <canvas id="finance-chart"></canvas>
      </div>

      <div class="summary">
        <h2>Resumo Financeiro</h2>
        <div class="summary-cards">
          <div class="card">
            <h3>Entradas</h3>
            <p id="income-total" class="income">R$ 0,00</p>
          </div>
          <div class="card">
            <h3>Sa√≠das</h3>
            <p id="expense-total" class="expense">R$ 0,00</p>
          </div>
          <div class="card">
            <h3>Saldo</h3>
            <p id="balance-total">R$ 0,00</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
